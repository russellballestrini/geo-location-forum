      <script type="text/javascript">
	  var thread_uri = 'Your longitude and latitude are N/A';//assigns the thread uri
	  $( document ).ready(function() {
		  $('.iframe').html('<img src="images/loading_icon.gif" style="width:200px">');
		  $('.address').html('Chat with people within one mile of you');
	  });
	  navigator.geolocation.getCurrentPosition(function(position) {//uses geolocation to get the coords
			var latitude = Math.floor(Math.round(position.coords.latitude*100));//rounds to the nearest thousand
			var longitude = Math.floor(Math.round(position.coords.longitude*100));  
			window.oldlongitude = Math.floor(Math.round(position.coords.longitude*100));  
			window.oldlatitude = Math.floor(Math.round(position.coords.latitude*100));  
			//get the address 
			var lat = parseFloat(position.coords.latitude);
            var lng = parseFloat(position.coords.longitude);
            var latlng = new google.maps.LatLng(lat, lng);
            var geocoder = geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'latLng': latlng }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[1]) {
                        $('.address').html('Chat with people in '+results[1].formatted_address);
					}
                }  
            });
			//info for bottom of page
			thread_results = 'The latitude of this is feed is '+position.coords.latitude+' and the longitude is '+ position.coords.longitude +'. You are at ';//for testing purposes
			thread_uri = latitude+'_'+longitude;//assigns the coords to the thread
			$('.results').html(thread_results);//for testing purposes
			$('.iframe').html('<iframe id="remarkbox" src="https://demo.remarkbox.com/embed?thread_uri=' + thread_uri + '" title="remarkbox" width="100%" style="width: 100% !important; border: none !important; overflow: hidden !important;" allowtransparency="true" scrolling="no" horizontalscrolling="no" verticalscrolling="no" tabindex="0" seamless></iframe>');
			iFrameResize( [], document.getElementById('remarkbox') );//loads the remarkbox api
		 },
		function (error) { 
		if (error.code == error.PERMISSION_DENIED)
				  $('.results').html('N/A');
				  $('.iframe').html('You need to turn location services on to use this service.');
		});
	  //gets the users current location
	  var watchID = navigator.geolocation.watchPosition(function(position) {
		  $('.watch_user').html(position.coords.latitude +' latitude and ' + position.coords.longitude+' longitude');
		 	var updated_latitude = Math.floor(Math.round(position.coords.latitude*100));//rounds to the nearest thousand
			var updated_longitude = Math.floor(Math.round(position.coords.longitude*100));  
			if(updated_latitude != oldlatitude || updated_longitude != oldlongitude){
				$('.updatedresults').html('<br><br><div class="alert alert-info"><a href="https://flocksy.com/geo/">Load new comments</a></div>');
			} else {
			}		 
	});
	$( document ).ready(function() {//refreshes where the user goes
		 window.setTimeout(watchID, 6000);
	});
			
       // thread_uri = (window.location != window.parent.location) ? document.referrer: document.locatio n;
      </script>
